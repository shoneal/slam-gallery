<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta name="color-scheme" content="light dark" />
    <title>SLAM</title>
    <meta
      name="description"
      content="SLAM's has been the Holy Grail for basketball players since '94. Scroll through here for everyone of covers, or use the search bar or filter tool to find specific."
    />
    <meta property="og:url" content="https://shoneal.github.io/slam-gallery/" />
    <meta property="og:title" content="SLAM" />
    <meta
      property="og:description"
      content="SLAM's has been the Holy Grail for basketball players since '94. Scroll through here for everyone of covers, or use the search bar or filter tool to find specific."
    />
    <meta
      property="og:image"
      content="https://shoneal.github.io/slam-gallery/images/twitter-image.jpg"
    />
    <meta
      property="og:image:secure_url"
      content="https://shoneal.github.io/slam-gallery/images/twitter-image.jpg"
    />
    <meta property="og:site_name" content="SLAM" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SLAM" />
    <meta
      name="twitter:description"
      content="SLAM's has been the Holy Grail for basketball players since '94. Scroll through here for everyone of covers, or use the search bar or filter tool to find specific."
    />
    <meta
      name="twitter:image"
      content="https://shoneal.github.io/slam-gallery/images/twitter-image.jpg"
    />
    <link rel="icon" href="./images/favicon.png" sizes="any" />
    <link rel="apple-touch-icon" href="./images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="animation_wrapper">
        <div class="animation_list"></div>
        <div class="animation_title">
          <h1><span class="">Slam</span>Gallery</h1>
          <p>
            SLAM's has been the Holy Grail for basketball players since '94.
            Scroll through here for everyone of covers, or use the search bar or
            filter tool to find specific.
          </p>
          <img src="./images/other/arrow-down.svg" alt />
        </div>
      </div>
    </header>
    <main class="main">
      <div class="navigation">
        <button class="home_button">
          <img src="./images/other/slam.svg" alt="Логотип SLAM" />
        </button>
        <div class="search-filter">
          <div class="search_wrapper">
            <input class="search" id="input" type="text" />
            <img class="search_img" src="./images/other/search.svg" alt />
          </div>
          <div class="filter">
            <p>Show Filter</p>
            <img class="filter_img" src="./images/other/filter.svg" alt />
          </div>
        </div>
      </div>
      <div class="main_container">
        <div class="main_wrapper">
          <div class="covers_list"></div>
          <div class="empty-message">
            <img src="./images/other/unhappy-emoji.svg" alt />
            <p>Oops! Nothing matched your query<br />Please try again.</p>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer_fixed">
        <img
          class="footer_img"
          src="./images/other/SLAM-covers.jpg"
          alt="Footer Background Image"
        />
      </div>
      <div class="footer_main">
        <img
          class="footer_logo"
          src="./images/other/SLAM_Logo_White.png"
          alt="Footer Logo"
        />
      </div>
    </footer>
    <div class="popup navigation-popup">
      <div class="popup-content">
        <div class="close">
          <img src="./images/other/close.svg" alt />
        </div>
        <div class="checkbox-containers"></div>
      </div>
    </div>
    <div class="popup gallery-popup">
      <div class="popup-content">
        <div class="close">
          <p>← Back</p>
        </div>
        <div class="gallery"></div>
      </div>
    </div>
    <div class="popup slide-popup">
      <div class="controls_button close"></div>
      <div class="controls_button prev"></div>
      <div class="controls_button next"></div>
      <div class="popup-content">
        <div class="slide_wrapper"></div>
      </div>
    </div>
    <template id="cover-template">
      <div class="covers_item">
        <img class="cover_img" src="" alt="" />
        <div class="cover_information">
          <p class="cover_number"></p>
          <p class="cover_title"></p>
        </div>
      </div>
    </template>

    <script src="./scripts/script.js"></script>
  </body>
</html>
